<html>
<head>
    <meta charset="utf-8" />
</head>

<body>
    <p>
        <a href="#" onclick="add();return false;" id="the-href">More</a>
    </p>
    <ul id="the-list">
        <li>First Item</li>
    </ul>

    <script type="text/javascript" class="myscript">
        counter = 1;
        console.log(document.getElementById('the-list'))
        function add() {
            var x = document.createElement('li');
            x.className = "list-item";
            x.innerHTML = "The counter is " + counter;
            document.getElementById('the-list').appendChild(x);
            counter++;
        }
    </script>
    <script type="text/javascript" src="showsource.js"></script>
</body>
</html>
